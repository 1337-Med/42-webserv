server : {
    port : 8080,
    index : index.html,
    name : MyServer,
    error : {
        404 : 404.html,
        500 : 500.html,
    },
    route : {
        path :  /page.php,
        allowed_mthods : {
        POST,
        GET,
        },
        root : /cgi-scripts,
        cgi : {
            .php=cgi-bin/php-cgi,
            .py=/usr/local/bin/python3,
        },
        list_dirs : yes,
        upload : yes,
    },
    route : {
        path :  /,
        allowed_mthods : {
        POST,
        GET,
        DELETE,
        },
        index : index.html,
        list_dirs : yes,
    },
    route : {
        path :  /data/,
        allowed_mthods : {
        POST,
        GET,
        },
        list_dirs : yes,
    },
},

server : {
    port : 8081,
    index : index.html,
    name : MyServer1,
    route : {
        path :  /cgi-scripts,
        allowed_mthods : {
        POST,
        GET,
        DELETE,
        },
        index : index.html,
        upload : yes,
        list_dirs : yes,
    },
    body_limit : 1024,
    route : {
        path :  /,
        redirect : /index.html,
        index : index.html,
        allowed_mthods : {
        POST,
        GET,
        DELETE,
        },
        upload : yes,
        list_dirs : yes,
    },
    route : {
        path :  /delete.html,
        index : main.cpp,
        allowed_mthods : {
        POST,
        GET,
        DELETE,
        },
        upload : yes,
        list_dirs : yes,
    },
    body_limit : 1024,
},
