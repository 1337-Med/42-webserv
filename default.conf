server : {
    port : 80,
    name : localhost,
    root : html,
    error : {
        404 : ./cgi-scripts/errors/404.html,
        400 : ./cgi-scripts/errors/400.html,
        500 : ./cgi-scripts/errors/500.html,
    },
    route : {
        path :  /,
        root : cgi-scripts,
        allowed_mthods : {
        POST,
        GET,
        DELETE,
        },
        index : ../index.html,
    },
    route : {
        path : /index.php,
        root : cgi-scripts,
        allowed_mthods : {
            POST,
            GET,
            DELETE,
        },
        has_cgi : yes,
        cgi : {
            .php=cgi-bin/php-cgi,
            .py=/usr/bin/python3,
        },
    },
    route : {
        path : /page.php,
        root : cgi-scripts,
        allowed_mthods : {
            POST,
            GET,
            DELETE,
        },
        has_cgi : yes,
        cgi : {
            .php=cgi-bin/php-cgi,
            .py=/usr/bin/python3,
        },
    },
    route : {
        path : /page.py,
        root : cgi-scripts,
        allowed_mthods : {
            POST,
            GET,
            DELETE,
        },
        has_cgi : yes,
        cgi : {
            .php=cgi-bin/php-cgi,
            .py=/usr/bin/python3,
        },
    },
    route : {
        path : /uploads,
        root : cgi-scripts,
        allowed_mthods : {
            GET,
            POST,
            DELETE,
        },
        upload : yes,
    },
    route : {
        path : /cgi-scripts,
        allowed_mthods : {
            GET,
            POST,
            DELETE,
        },
        list_dirs : yes,
    },
},
