<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 404 Text */
        .error-code {
            font-size: 120px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        .error-message {
            font-size: 24px;
            margin-top: -20px;
            opacity: 0.9;
        }

        /* Go Home Button */
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #2980B9;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #1E6F9F;
            transform: scale(1.1);
        }

        /* Floating Animation */
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="error-code floating">404</div>
    <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
    <button class="btn" onclick="window.location.href='/'">Go Home</button>

</body>
</html>
