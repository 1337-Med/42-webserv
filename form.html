<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Team | POST Method Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #FDE2F3;
            --gradient: linear-gradient(135deg, #2A2F4F 0%, #917FB3 100%);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--gradient);
            color: var(--text);
            line-height: 1.6;
            padding-top: 80px;
        }

        .navbar {
            padding: 1.5rem 0;
            background: rgba(42, 47, 79, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--text), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .test-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 10px rgba(145, 127, 179, 0.5);
        }

        .test-btn {
            align-self: center;
            padding: 1rem 2rem;
            background: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-top: 1rem;
        }

        .test-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .footer {
            padding: 3rem 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h2>Webserv Team</h2>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#methods">Methods</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-paper-plane"></i> Test POST Method</h2>
        <form action="/page.php" method="POST" class="test-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="test-btn">Submit Message</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div>
                <h4>Webserv Team</h4>
                <p>Innovating since 2020</p>
            </div>
            <div>
                <h4>Services</h4>
                <ul>
                    <li>Web Development</li>
                    <li>Cloud Solutions</li>
                    <li>Security Audits</li>
                </ul>
            </div>
            <div>
                <h4>Legal</h4>
                <ul>
                    <li>Privacy Policy</li>
                    <li>Terms of Service</li>
                    <li>Cookie Policy</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
