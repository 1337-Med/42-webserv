<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POST Method</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            margin-top: 15px;
            padding: 12px;
            background: #2980B9;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1E6F9F;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Test the POST Method</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> -->

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btn">Submit</button>
    </form>

</body>
</html>
