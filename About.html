<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Subtext */
        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Learn More Button */
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: #2980B9;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #1E6F9F;
            transform: scale(1.1);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to our website! We are a team of passionate individuals dedicated to providing high-quality solutions.</p>
        <p>Our mission is to deliver top-notch services while maintaining the highest standards of professionalism.</p>
        <button class="btn" onclick="window.location.href='/'">Learn More</button>
    </div>

</body>
</html>
